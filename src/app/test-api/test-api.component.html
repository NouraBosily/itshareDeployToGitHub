<input class="form-control" type="text" #title (keyup.enter)="createPost(title)">
<ul class="list-group">
  <li *ngFor ="let post of posts" class="list-group-item">
    <button class="btn btn-primary" (click)="updatePost(post,title.value)">Update</button>
    <button class="btn btn-primary" (click)="deletePost(post)">Delete</button>
    {{post.title}}
  </li>
</ul>
